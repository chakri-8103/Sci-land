<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .slider-container {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            flex: 0 0 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .arrow:hover {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .play-button {
            padding: 10px 20px;
            background-color:white ;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: gray;
        }

        .controls-container {
            margin-top: 15px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .arrow:disabled {
            background: rgba(200, 200, 200, 0.5);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            
            <div class="slide"><img src="/images/image1.JPG" alt="Slide 1"></div>
<div class="slide"><img src="/images/image2.jpg" alt="Slide 2"></div>
<div class="slide"><img src="/images/image3.jpg" alt="Slide 3"></div>
<div class="slide"><img src="/images/image4.jpg" alt="Slide 4"></div>
<div class="slide"><img src="/images/image5.jpg" alt="Slide 5"></div>
<div class="slide"><img src="/images/image6.jpg" alt="Slide 6"></div>
<div class="slide"><img src="/images/image7.jpg" alt="Slide 7"></div>
<div class="slide"><img src="/images/image8.jpg" alt="Slide 8"></div>
<div class="slide"><img src="/images/image9.jpg" alt="Slide 9"></div>
<div class="slide"><img src="/images/image10.jpg" alt="Slide 10"></div>
<div class="slide"><img src="/images/image11.jpg" alt="Slide 11"></div>
<div class="slide"><img src="/images/image12.jpg" alt="Slide 12"></div>
<div class="slide"><img src="/images/image13.jpg" alt="Slide 13"></div>
<div class="slide"><img src="/images/image14.jpg" alt="Slide 14"></div>
<div class="slide"><img src="/images/image15.jpg" alt="Slide 15"></div>
<div class="slide"><img src="/images/image16.jpg" alt="Slide 16"></div>
<div class="slide"><img src="/images/image17.jpg" alt="Slide 17"></div>
<div class="slide"><img src="/images/image18.jpg" alt="Slide 18"></div>

            
        </div>
    </div>
    
    <div class="controls-container">
        <div class="controls">
            <button class="arrow prev" id="prevButton" onclick="prevSlide()">❮</button>
            <button class="arrow next" id="nextButton" onclick="nextSlide()">❯</button>
        </div>
        <div class="controls">
            <button class="play-button" id="playButton" onclick="togglePlay()">▶️</button>
        </div>

    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        let autoplayInterval;
        let isPlaying = false;

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                document.getElementById("slider").style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("slider").style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const playButton = document.getElementById("playButton");
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");

            if (isPlaying) {
                playButton.innerHTML = "⏸️";
                prevButton.disabled = true;
                nextButton.disabled = true;
                autoplayInterval = setInterval(nextSlide, 1000); // Move every 3 seconds
            } else {
                playButton.innerHTML = "▶️";
                prevButton.disabled = false;
                nextButton.disabled = false;
                clearInterval(autoplayInterval);
            }
        }
    </script>
</body>
</html>
