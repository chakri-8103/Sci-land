<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Land Projects Display</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #e8f4f8;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #d93a3a;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .banner {
      background-color: #1a4b8c;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      margin: 20px auto;
      max-width: 500px;
    }
    
    .clubs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    
    .club-card {
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      min-height: 150px;
    }
    
    .club-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
    
    .club-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    .project-list {
      list-style-type: none;
      padding: 0;
    }
    
    .project-item {
      display: flex;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .project-number {
      flex: 0 0 25px;
    }
    
    /* Club-specific colors */
    .physics { background-color: #ffdddd; }
    .computer-science { background-color: #fff4d1; }
    .ai { background-color: #ffe6e6; }
    .data-science { background-color: #fff9d6; }
    .chemistry { background-color: #fff8e1; }
    .life-science { background-color: #f0ffe0; }
    .electronics { background-color: #ffe0e0; }
    .statistics { background-color: #ffefef; }
    .commerce { background-color: #ffe8e8; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sci-Land Comprehensive, Innovative and<br>Interactive Learning Platform for Scientific Exhibit</h1>
      <div class="banner">7<sup>TH</sup> SCI-LAND PROJECTS</div>
    </header>
    
    <div class="clubs-container" id="clubs">
      <!-- Clubs will be populated by JavaScript -->
    </div>
  </div>

  <script>
    const clubs = [
      { name: "PHYSICS CLUB", className: "physics", projects: [" e"," r","a","s", "e"," r","a","s"," e"," r","a","s", "e"," r","a","s"] },
      { name: "COMPUTER SCIENCE CLUB", className: "computer-science", projects: [" e"," r","a","s", "e"," r","a","s"," e"," r","a","s", "e"," r","a","s"] },
      { name: "A.I. CLUB", className: "ai", projects: [" e"," r","a","s", "e"," r","a","s"," e"," r","a","s", "e"," r","a","s"] },
      { name: "DATA SCIENCE CLUB", className: "data-science", projects: [" e"," r","a","s", "e"," r","a","s"] },
      { name: "CHEMISTRY CLUB", className: "chemistry", projects: [" e"," r","a","s", "e"," r","a","s"] },
      { name: "LIFE SCIENCE CLUB", className: "life-science", projects: [" e"," r","a","s", "e"," r","a","s"] },
      { name: "ELECTRONICS CLUB", className: "electronics", projects: [" e"," r","a","s", "e"," r","a","s"] },
      { name: "STATISTICS CLUB", className: "statistics", projects: [" e"," r","a","s", "e"," r","a","s"] },
      { name: "COMMERCE CLUB", className: "commerce", projects: [" e"," r","a","s", "e"," r","a","s"] }
    ];
    
    const clubsContainer = document.getElementById('clubs');
    
    clubs.forEach(club => {
      const clubCard = document.createElement('div');
      clubCard.className = `club-card ${club.className}`;
      
      const clubTitle = document.createElement('div');
      clubTitle.className = 'club-title';
      clubTitle.textContent = club.name;
      
      const projectList = document.createElement('ul');
      projectList.className = 'project-list';
      
      club.projects.forEach((project, index) => {
        const projectItem = document.createElement('li');
        projectItem.className = 'project-item';
        
        const projectNumber = document.createElement('span');
        projectNumber.className = 'project-number';
        projectNumber.textContent = (index + 1) + ' ';
        
        const projectTitle = document.createElement('span');
        projectTitle.textContent = project;
        
        projectItem.appendChild(projectNumber);
        projectItem.appendChild(projectTitle);
        projectList.appendChild(projectItem);
      });
      
      clubCard.appendChild(clubTitle);
      clubCard.appendChild(projectList);
      clubsContainer.appendChild(clubCard);
    });
  </script>
</body>
</html>
