<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .contacts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two cards per row */
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            width: 100%;
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }
        .contact-item:hover {
            background: #25D366;
            color: white;
        }
        .contact-name {
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2, h3, h1 {
            color: #25D366;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
        }
        button {
            background-color: #25D366;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 12px;
        }
        button:hover {
            background-color: #1da851;
        }
        @media (max-width: 800px) {
            .contacts-container {
                grid-template-columns: 1fr; /* One card per row on small screens */
            }
            .container {
                width: 80%;
            }
        }
    </style>
</head>

    <script>
        function openWhatsApp() {
            var countryCode = document.getElementById("countryCode").value;
            var phoneNumber = document.getElementById("phoneNumber").value.trim();
            
            if (countryCode === "") {
                alert("Please select a country code.");
                return;
            }
            if (phoneNumber === "") {
                alert("Please enter a phone number.");
                return;
            }

            var fullNumber = countryCode + phoneNumber;
            var url = "https://wa.me/" + fullNumber;
            window.open(url, "_blank");
        }

        function openWhatsAppDirect(countryCode, phoneNumber) {
            var fullNumber = countryCode + phoneNumber;
            var url = "https://wa.me/" + fullNumber;
            window.open(url, "_blank");
        }
    </script>
