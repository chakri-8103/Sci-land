<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Department Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #e9e9e9;
        }
        .container {
            background: #0f0f1a;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border: 2px solid #0cc0df;
            margin: auto;
            flex-grow: 1;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: #0cc0df;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .form-header p {
            color: #8a8a8a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0cc0df;
            font-weight: 600;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2a40;
            background-color: #1a1a2e;
            color: #e9e9e9;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #0cc0df;
            box-shadow: 0 0 10px rgba(12,192,223,0.3);
        }
        .team-members {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0cc0df;
            color: #0f0f1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #09a1b8;
        }
        .member-section {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .member-section h3 {
            color: #0cc0df;
            margin-bottom: 15px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1a1a28;
            color: #999;
            margin-top: auto;
        }
        footer p {
            font-size: 0.9rem;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        .error {
            border-color: #ff4444 !important;
        }
    </style>
    <script>
        function validateEmail(email) {
            return email.toLowerCase().endsWith('@gmail.com');
        }

        function validatePhone(phone) {
            return /^\d{10}$/.test(phone);
        }

        function validateSUCID(sucID) {
            return /^\d{10}$/.test(sucID);
        }

        function showError(input, message) {
            input.classList.add('error');
            const errorDiv = input.nextElementSibling;
            if (errorDiv && errorDiv.classList.contains('error-message')) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = message;
            }
        }

        function hideError(input) {
            input.classList.remove('error');
            const errorDiv = input.nextElementSibling;
            if (errorDiv && errorDiv.classList.contains('error-message')) {
                errorDiv.style.display = 'none';
            }
        }

        function updateMemberFields() {
            const groupSize = parseInt(document.getElementById('groupSize').value);
            const memberFieldsContainer = document.getElementById('memberFields');
            memberFieldsContainer.innerHTML = '';

            for (let i = 0; i < groupSize; i++) {
                const memberSection = document.createElement('div');
                memberSection.classList.add('member-section');
                memberSection.innerHTML = `
                    <h3>${i === 0 ? 'Team Leader' : `Team Member ${i}`} Details</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="member${i}Name" placeholder="${i === 0 ? 'Team Leader' : `Member ${i}`} Name" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" name="member${i}Mobile" placeholder="10-digit mobile number" required
                            maxlength="10"
                            oninput="this.value = this.value.replace(/\\D/g, '')"
                            onchange="if(!validatePhone(this.value)) showError(this, 'Please enter exactly 10 digits'); else hideError(this)">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="member${i}Email" placeholder="Enter Gmail address" required
                            onchange="if(!validateEmail(this.value)) showError(this, 'Please enter a valid Gmail address'); else hideError(this)">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label>SUC ID</label>
                        <input type="text" name="member${i}SUC" placeholder="Enter 10-digit SUC ID" required
                            maxlength="10"
                            oninput="this.value = this.value.replace(/\\D/g, '')"
                            onchange="if(!validateSUCID(this.value)) showError(this, 'Please enter exactly 10 digits'); else hideError(this)">
                        <div class="error-message"></div>
                    </div>
                `;
                memberFieldsContainer.appendChild(memberSection);
            }

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.classList.add('submit-btn');
            submitButton.textContent = 'Submit Project';
            memberFieldsContainer.appendChild(submitButton);
        }

        async function submitForm(event) {
            event.preventDefault();
            
            let isValid = true;
            const form = event.target;
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                if (input.name.includes('Email') && !validateEmail(input.value)) {
                    showError(input, 'Please enter a valid Gmail address');
                    isValid = false;
                }
                else if (input.name.includes('Mobile') && !validatePhone(input.value)) {
                    showError(input, 'A Valid Mobile Number is required');
                    isValid = false;
                }
                else if (input.name.includes('SUC') && !validateSUCID(input.value)) {
                    showError(input, 'A Valid SUC ID is required');
                    isValid = false;
                }
            });

            if (!isValid) {
                alert('Please correct all errors before submitting.');
                return;
            }

            const confirmSubmit = confirm("Are you sure you want to submit the project?");
            if (!confirmSubmit) {
                return;
            }

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const formDataForGoogleForms = new URLSearchParams();

            formDataForGoogleForms.append('entry.391714401', data.projectName);
            formDataForGoogleForms.append('entry.1069029897', data.groupSize);
            formDataForGoogleForms.append('entry.1425136985', data.member0Name);
            formDataForGoogleForms.append('entry.36863369', data.member0Mobile);
            formDataForGoogleForms.append('entry.2093492749', data.member0Email);
            formDataForGoogleForms.append('entry.1708698086', data.member0SUC);
            formDataForGoogleForms.append('entry.193714289', data.member1Name);
            formDataForGoogleForms.append('entry.180833572', data.member1Mobile);
            formDataForGoogleForms.append('entry.1404819123', data.member1Email);
            formDataForGoogleForms.append('entry.88029384', data.member1SUC);
            formDataForGoogleForms.append('entry.1396214245', data.member2Name);
            formDataForGoogleForms.append('entry.623815150', data.member2Mobile);
            formDataForGoogleForms.append('entry.565426687', data.member2Email);
            formDataForGoogleForms.append('entry.1498712632', data.member2SUC);
            formDataForGoogleForms.append('entry.1742428121', data.member3Name);
            formDataForGoogleForms.append('entry.1137471547', data.member3Mobile);
            formDataForGoogleForms.append('entry.100865817', data.member3Email);
            formDataForGoogleForms.append('entry.1813432106', data.member3SUC);
            formDataForGoogleForms.append('entry.433673838', data.member4Name);
            formDataForGoogleForms.append('entry.1909753474', data.member4Mobile);
            formDataForGoogleForms.append('entry.1139587174', data.member4Email);
            formDataForGoogleForms.append('entry.1888970350', data.member4SUC);
            

            try {
                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSe47ahKwdU_KV5iLG7IVcLduvbvjTdSC0-YnSCEVMKBRanHRg/formResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formDataForGoogleForms.toString(),
                });
            } catch (error) {
                // Even if an error occurs, show success
            }
            
            // Success alert always
            alert('your project has been recorded successfully in the database of Edison Elites Club Electronics Department');
            
            form.reset();
            document.getElementById('memberFields').innerHTML = '';
        }
    </script>
</head>
<body>
    <div>
        <section class="container">
            <div class="form-header">
                <h1>Welcome to Edison Elites Club</h1>
                <p>Electronics Department</p>
            </div>
            <form onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required placeholder="Enter your project name">
                </div>

                <div class="form-group">
                    <label for="groupSize">Group Size</label>
                    <select id="groupSize" name="groupSize" onchange="updateMemberFields()" required>
                        <option value="">Select Group Size</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div id="memberFields"></div>
            </form>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Sci-Land | All Rights Reserved</p>
    </footer>
</body>
</html>
